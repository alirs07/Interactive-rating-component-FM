<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="wrapper">
      <img class="star-icon" src="assets/images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help
        us improve our offering!
      </p>
      <div class="rate-btns">
        <label>
          <input class="radio-btn-points" type="radio" name="points" value="1" />
          <span class="radio-value">1</span>
        </label>
        <label>
          <input class="radio-btn-points" type="radio" name="points" value="2" />
          <span class="radio-value">2</span>
        </label>
        <label>
          <input class="radio-btn-points" type="radio" name="points" value="3" />
          <span class="radio-value">3</span>
        </label>
        <label>
          <input class="radio-btn-points" type="radio" name="points" value="4" />
          <span class="radio-value">4</span>
        </label>
        <label>
          <input class="radio-btn-points" type="radio" name="points" value="5" />
          <span class="radio-value">5</span>
        </label>
      </div>
      <button class="submit-btn">Submit</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
